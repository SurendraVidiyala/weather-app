<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons-wind.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/font/weathericons-regular-webfont.eot" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/font/weathericons-regular-webfont.svg" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/font/weathericons-regular-webfont.ttf" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/font/weathericons-regular-webfont.woff" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/font/weathericons-regular-webfont.woff2" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico' rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
<div id="main">
  <h1>Local Weather</h1>

  <div id="quick-view">
    <span id="weather-icons">
      <i class="wi"></i>
      <i class="wi"></i>
    </span>

    <span id="loading">
      Loading<span>.</span><span>.</span><span>.</span>
    </span>

    <span id="tempF">
      <span></span>
    <i class='wi wi-fahrenheit'></i>
    </span>

    <span id="tempC" class="hide">
      <span></span>
    <i class='wi wi-celsius'></i>
    </span>
  </div>

  <div id="grid">
    <div id="location">…</div>
    <div id="status">…</div>
    <div id="wind">
      <span class="compass">
        <i class="wi">…</i>
      </span>
      <span id="miles">
      </span>
      <span id="meters" class="hide">
      </span>
    </div>
  </div>

  <button>Celcius/Fahrenheit</button>
<footer>
<p class="footer"><strong>Coded with</strong> <i class="fa fa-heart" aria-hidden="true"></i> <em>By </em><a href="https://forum.freecodecamp.com/u/SurendraVidiyala/activity" target="_blank"><strong>Surendra Vidiyala</strong></a>.</p></footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
    </body>
</html>
